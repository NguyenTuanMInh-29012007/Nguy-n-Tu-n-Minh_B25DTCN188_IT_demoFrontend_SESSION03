<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo đăng ký</title>
</head>
<body>
    <h1>Đăng ký</h1>
    <!-- form action: là dẫn tới đường link chủ quản lý
     với method có 2 kiểu GET: hiện dữ liệu nhập lên URL đường link bên trên web 
     với kiểu POST: gửi dữ liệu lên server mà không hiện lên URL -->
     
     <!-- label: nhãn dán (dữ liệu như ghi chú)-->
    <form action="http:www.myserver.com" method="POST">
        <label for="username">Username:</label>
        <input placeholder="Nguyễn Văn A" id="username" type="text" name="username" />
        <br>
        <br>
        <label for="email">Email:</label>
        <input placeholder="email@gmail.com" id="email" type="email" name="email" />
        <br>
        <br>
        <label for="password">Password:</label>
        <input placeholder="123@Abc" id="password" type="password" name="password" />
        <button>Send</button>    
    </form>   
</body>
</html>
